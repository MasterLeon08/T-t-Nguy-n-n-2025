<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng Tết Nguyên Đán</title>
    <style>
        body {
            margin: 0;
            background-color: #ff0000;
            background-image: url('https://png.pngtree.com/background/20230115/original/pngtree-vietnamese-new-year-apricot-flower-vietnamese-tet-happy-new-year-three-picture-image_2010214.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px #000;
        }

        button {
            background-color: #ffd700;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: flyUp 2s ease-out forwards, explode 1s ease-out forwards;
        }

        @keyframes flyUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(20vh);
                opacity: 0;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .wish-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .wish-display.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Năm Mới!</h1>
    <p>Click vào nút dưới đây để nhận lời chúc:</p>
    <button onclick="showWish()">Nhận Lời Chúc</button>

    <div id="wishDisplay" class="wish-display"></div>

    <script>
        const wishes = [
            "Chúc bạn một năm mới an khang thịnh vượng!",
            "Chúc bạn sức khỏe dồi dào, vạn sự như ý!",
            "Chúc mọi điều tốt lành đến với bạn và gia đình!",
            "Chúc bạn thành công rực rỡ trong năm mới!",
            "Chúc bạn một năm tràn đầy hạnh phúc và niềm vui!"
        ];

        function showWish() {
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            const wishDisplay = document.getElementById('wishDisplay');
            wishDisplay.textContent = randomWish;
            wishDisplay.classList.add('show');

            setTimeout(() => {
                wishDisplay.classList.remove('show');
            }, 3000);

            createFirework();
        }

        function createFirework() {
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(firework);

                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }
    </script>
</body>
</html>
